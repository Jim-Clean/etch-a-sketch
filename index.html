<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-container"></div>
    <input type="color" id="c" tabindex=-1 class="color-picker">
    <input type="radio" id="color-picker" name="color-mode">
    <label for="color-picker">Color Mode</label>
    <input type="radio" id="rainbow" name="color-mode">
    <label for="rainbow">Rainbow Mode</label>
    <input type="radio" id="rubber" name="color-mode">
    <label for="rubber">Rubber Mode</label>
    <button onclick="clearScreen()"id="clear">Clear Canvas</button>
    <input id="rangeInput" type="range" min="1" max="64" oninput="logValue(this.value);addElement()" />
    <label for="rangeInput"id="rangeValue"></label>
    <script src="script.js"></script>
</body>
</html>
