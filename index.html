<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1>Etch A Sketch</h1>
</div>
    <div id="grid-container"></div>
    <div class="settings">
        <input type="color" id="c" tabindex=-1 class="color-picker">
        <input type="radio" id="color-picker" name="color-mode">
        <label class="mode" for="color-picker">Color Mode</label>
        <input type="radio" id="rainbow" name="color-mode">
        <label class="mode" for="rainbow">Rainbow Mode</label>
        <input type="radio" id="rubber" name="color-mode">
        <label class="mode" for="rubber">Rubber Mode</label>
    </div>
    <div id="bottom" class="settings">
        <button class="mode" onclick="clearScreen()"id="clear">Clear Canvas</button>
        <input id="rangeInput" type="range" min="1" max="64" oninput="logValue(this.value);addElement()" />
        <label for="rangeInput"id="rangeValue"></label>
        <script src="script.js"></script>
    </div>
<div class="footer">
    <a href="https://github.com/Jim-Clean" target="_blank"><p>Copyright Jim-Clean  <img id="git" src="img/git-icon.svg"></p></a>
</div>
</body>
</html>
